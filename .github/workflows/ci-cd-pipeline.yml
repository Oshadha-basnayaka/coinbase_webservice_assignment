name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          services=("crypto-price-service" "transaction-service" "account-service")
          for service in "${services[@]}"; do
            echo "Building $service..."
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest ./services/$service
            echo "Pushing $service..."
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          kubectl config use-context ${{ secrets.KUBE_CONTEXT }}

      - name: Deploy to Kubernetes
        run: |
          services=("crypto-price-service" "transaction-service" "account-service")
          namespace="default"
          for service in "${services[@]}"; do
            kubectl apply -f kubernetes/$service-deployment.yaml --namespace=$namespace
          done

      - name: Clean up
        run: |
          docker system prune -af
